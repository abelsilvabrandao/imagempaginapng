<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gerador de Imagem PNG em Páginas A4</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="tech-background" id="techBackground"></div>
  
  <div class="container">
    <img src="logo.png" alt="Logo da Empresa" class="logo">
    <h1>Gerador de PNG Paginado em A4</h1>

    <div class="instructions">
      <ol>
        <li>Selecione até 5 imagens</li>
        <li>Digite o nome do arquivo</li>
        <li>Gere e baixe o PNG</li>
      </ol>
    </div>

    <label class="custom-file-input">
      Selecionar Imagens
      <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
    </label>

    <div class="preview-container" id="preview"></div>
    
    <p id="sizeEstimate" style="font-weight: bold; margin-top: 1rem;"></p>
    
    <div class="filename-container">
      <label for="filename">Nome do arquivo: <span class="required">*</span></label>
      <input type="text" 
             id="filename" 
             class="filename-input" 
             placeholder="Digite o nome do arquivo" 
             required>
      <span class="filename-extension">.png</span>
    </div>
    
    <div class="button-group">
      <button onclick="generateImage()">Gerar PNG</button>
      <a id="downloadLink" style="display: none;" download="saida.png" class="button">Baixar Imagem PNG</a>
    </div>

    <p id="scrollMessage" class="scroll-message" style="display: none;">Role a página para visualizar a imagem gerada</p>

    <div id="loader" class="loader">
      <div class="progress-container">
        <div class="progress-bar"></div>
      </div>
      <p class="progress-text">Preparando imagens...</p>
    </div>

    <div class="preview-section">
      <h3 id="previewTitle" style="display: none;">Prévia do Arquivo Gerado:</h3>
      <img id="finalPreview" class="preview-final transparent-bg" alt="Prévia do PNG gerado">
    </div>


  </div>

  <script src="app.js"></script>
</body>
</html>
